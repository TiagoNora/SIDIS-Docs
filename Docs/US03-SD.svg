 x1="284" x2="521" y1="496.7734" y2="496.7734"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="14" x="296" y="491.5107">10</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="115" x="314" y="491.5107">listOfProductDetails</text><polygon fill="#181818" points="42,524.0645,32,528.0645,42,532.0645,38,528.0645" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="36" x2="273" y1="528.0645" y2="528.0645"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="14" x="48" y="522.8018">11</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="115" x="66" y="522.8018">listOfProductDetails</text><!--MD5=[f3f1e62aae85f1eda4b7950e3a87fe6c]
@startuml
'https://plantuml.com/sequence-diagram

title Search the catalog of products by product name or bar code
autoactivate on
autonumber

actor "Client" as client
participant ":ProductQ_n" as productQ
participant "ProductsController" as controller
participant "productService:ProductsService" as service
participant "productRepo:ProductsRepository" as repository
participant ":ProductDetails" as details

activate client

client -> productQ: GET /products/search/{skuOrName}
productQ -> controller: GET /products/search/{skuOrName}
controller -> service : productService.findByNameOrSuk(skuOrName)
service -> repository: productRepo.findByNameOrSuk(skuOrName)

loop for each 'product' in 'list'
    repository -> details**: new(product)
    details - -> repository: productDetails
    repository - -> repository: listOfProductDetails.add(productDetails)
end loop
repository - -> service: listOfProductDetails
service - -> controller: listOfProductDetails
controller - -> productQ: listOfProductDetails
productQ - -> client: listOfProductDetails


@enduml

